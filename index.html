<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-hero">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-details">
          <div class="details-description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="details-plan">
            <div class="details-plan-icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="details-plan-description">
              <h1>Annual Plan</h1>
              <p>$59.99/year</p>
            </div>
            <div class="details-plan-change"><a href="#">Change</a></div>
          </div>
          <div class="details-buttons">
            <input type="button" value="Proceed to Payment" />
            <input type="button" value="Cancel Order" />
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Charles</a>.
    </div>
  </body>
</html>
